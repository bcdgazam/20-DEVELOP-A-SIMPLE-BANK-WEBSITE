<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-600">
        <div id="loginForm" >
            <div class="mb-6">
                <h1 class="mb-4 font-semibold text-gray-900 dark:text-white md:text-3xl lg:text-4xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Welcome</span> to Simple Bank</h1>
                <hr>
            </div>
            <div class="w-105 p-6 shadow-lg bg-white rounded-md">
                <h1 class="text-3xl font-semibold pb-3"><i class="fa-solid fa-user px-2 text-indigo-700"></i>Login</h1>
                <hr class="mb-2">
                <div class="mt-3">
                    <label for="username" class="block text-base mt-2">Username</label>
                    <input type="text" name="" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username...">
                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mt-2">Password</label>
                    <input type="password" name="" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password...">
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div>
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <div>
                        <a href="#" class="text-indigo-800 font-semibold">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-5">
                    <button id="enterButton" type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Enter</button>
                </div>
            </div>
        </div>
        <div id="transactionArea" >
            <div class="mb-6">
                <h1 class="mb-4 font-semibold text-gray-900 dark:text-white md:text-3xl lg:text-4xl">Transaction Area</h1>
                <hr>
            </div>
            <div class="mb-8">
                <div class="grid lg:grid-cols-3 gap-14 justify-center items-center">
                    <div class="shadow-lg bg-lime-400 rounded-md font-semibold text-white pl-6 pr-36 py-10">
                        <h4 class="text-2xl">Deposit</h4>
                        <h1 class="text-6xl">$<span id="currentDeposit">00</span></h1>
                    </div>
                    <div class="shadow-lg bg-orange-300 rounded-md font-semibold text-white pl-6 pr-36 py-10">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h1 class="text-6xl">$00</h1>
                    </div>
                    <div class="shadow-lg bg-orange-600 rounded-md font-semibold text-white pl-6 pr-36 py-10">
                        <h4 class="text-2xl">Balance</h4>
                        <h1 class="text-6xl">$1240</h1>
                    </div>
                </div>
            </div>            
            <div class="mt-8">
                <div class="grid lg:grid-cols-2 gap-8 justify-center items-center">
                    <div class="shadow-lg bg-white rounded-md font-semibold p-7">
                        <h4 class="text-2xl">Deposit</h4>
                        <div class="mt-3">
                            <input type="text" name="" id="depositAmount" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="$ amount you want to Deposit">
                        </div>
                        <div class="mt-5">
                            <button id="depositButton" type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white p-2 rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Deposit</button>
                        </div>
                    </div>
                    <div class="shadow-lg bg-white rounded-md font-semibold p-7">
                        <h4 class="text-2xl">Withdraw</h4>
                        <div class="mt-3">
                            <input type="text" name="" id="withdrawAmount" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="$ amount you want to withdraw">
                        </div>
                        <div class="mt-5">
                            <button id="withdrawButton" type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white p-2 rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">withdraw</button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script>
        //login button event handler
        document.getElementById('enterButton').addEventListener('click', function(event){
            let formArea = document.getElementById('loginForm');
            formArea.style.display = 'none';
            let transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = 'block';
        })

        //deposit/withdraw button event handler
        document.getElementById('depositButton').addEventListener('click', function(event){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositAmount = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositAmount;
            
            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = '';
        })

        document.getElementById('withdrawButton').addEventListener('click', function(event){
            console.log('someone withdrawn me');
        })
    </script>
</body>
</html>
