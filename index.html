<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make login form using Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-700">
        <div id="loginForm" class="bg-white rounded shadow p-5">
            <div class="mb-3">
                <h1 class="text-3xl font-semibold">Welcome To "SONAR" Bank</h1>
                <hr class="mt-5">
            </div>
            <div class="mainform">
                <div class="mb-3">
                    <label for="username">Enter Username</label>
                    <input type="text" name="" id="username" placeholder="Enter username..." class="w-full border px-3 py-1 focus:outline-none focus:ring-0 focus:border-gray-400">
                </div>
                <div class="mb-3">
                    <label for="password">Enter Password</label>
                    <input type="password" name="" id="password" placeholder="Enter Password..." class="w-full border px-3 py-1 focus:outline-none focus:ring-0 focus:border-gray-400">
                </div>
                <div class="mb-3 flex justify-between items-center">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="remember">Remember me.</label>
                    </div>
                    <a href="" class="font-semibold text-indigo-700">Forgot Password?</a>
                </div>
                <div class="mt-5">
                    <button id="loginButton" type="submit" class="border-2 border-indigo-700 px-3 py-1 rounded font-semibold text-white bg-indigo-700 hover:bg-transparent hover:text-indigo-700">Login</button>
                </div>
            </div>
        </div>
        <!-- Bank Main page -->
        <div id="transactionArea" class="hidden">
            <div class="grid">
                <div class="flex gap-6 mb-3">
                    <div class="bg-indigo-400 rounded shadow px-3 py-5 w-64">
                        <h4 class="text-2xl font-semibold text-white">Deposit</h4>
                        <h1 class="text-6xl font-semibold text-white">$<span id="currentDeposit">00</span></h1>
                    </div>
                    <div class="bg-orange-300 rounded shadow px-3 py-5 w-64">
                        <h4 class="text-2xl font-semibold text-white">Withdraw</h4>
                        <h1 class="text-6xl font-semibold text-white">$<span id="withdrawAmount">00</span></h1>
                    </div>
                    <div class="bg-orange-600 rounded shadow px-3 py-5 w-64">
                        <h4 class="text-2xl font-semibold text-white">Balance</h4>
                        <h1 class="text-6xl font-semibold text-white">$<span id="mainBalance">1200</span></h1>
                    </div>
                </div>
                <div class="flex justify-between mt-3 gap-4">
                    <div class="px-5 py-2 bg-white rounded shadow">
                        <label for="deposit" class="font-semibold text-indigo-700 text-xl">Deposit</label>
                        <input type="text" name="" id="depositAmount" class="border focus:outline-none focus:ring-0 focus:border-gray-400 rounded w-full mt-3 px-1 py-1" placeholder="Enter Deposit Amount...">
                        <button id="depositButton" type="submit" class="mt-5 border-2 border-indigo-700 bg-indigo-700 text-white px-3 py-1 rounded hover:bg-transparent hover:text-indigo-700 transition">Deposit</button>
                    </div>
                    <div class="px-5 py-2 bg-white rounded shadow">
                        <label for="deposit" class="font-semibold text-indigo-700 text-xl">Withdraw</label>
                        <input type="text" name="" id="withdraw" class="border focus:outline-none focus:ring-0 focus:border-gray-400 rounded w-full mt-3 px-1 py-1" placeholder="Enter Withdraw Amount..">
                        <button id="WithdrawButton" type="submit" class="mt-5 border-2 border-indigo-700 bg-indigo-700 text-white px-3 py-1 rounded hover:bg-transparent hover:text-indigo-700 transition">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function(){
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('transactionArea').style.display = 'block';
        })

        document.getElementById('depositButton').addEventListener('click', function(){
            let depositInput = getInputNumber('depositAmount');

            updateSpan('currentDeposit', depositInput)
            updateSpan('mainBalance', depositInput)

            document.getElementById('depositAmount').value = '';
        })

        document.getElementById('WithdrawButton').addEventListener('click', function(){
            let withdrawAmount = getInputNumber('withdraw');

            updateSpan('withdrawAmount', withdrawAmount)
            updateSpan('mainBalance', -1 * withdrawAmount)

            document.getElementById('withdraw').value = '';
        })

        function getInputNumber(id){
            let inputNumber = parseFloat(document.getElementById(id).value);
            return inputNumber;
        }

        function updateSpan(id, value){
            let currentBalance = parseFloat(document.getElementById(id).innerText);
            let currentNumber = value + currentBalance;
            document.getElementById(id).innerText = currentNumber;
        }

    </script>
</body>
</html>
